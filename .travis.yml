language: rust
rust:
- stable
jobs:
  include:
  - stage: "Build on Linux"
    os: linux
    deploy:
      provider: releases
      api_key:
        secure: 
      draft: true
      file_glob: true
      file: build/jni-libs/libwasmtime_jni_*
      cleanup: true
      on:
        tags: true
        repo: kawamuray/wasmtime-java
  - stage: "Build on Mac"
    os: osx
    deploy:
      provider: releases
      api_key:
        secure: 
      draft: true
      file_glob: true
      file: build/jni-libs/libwasmtime_jni_*
      cleanup: true
      on:
        tags: true
        repo: kawamuray/wasmtime-java
  - stage: "Build and publish universal jar"
    os: linux
    before_deploy: .travis/build-universal-jar.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: build/libs/wasmtime-java-*-universal.jar
      cleanup: true
      on:
        tags: true
        repo: kawamuray/wasmtime-java
before_install:
- curl --fail -L https://raw.githubusercontent.com/sormuras/bach/master/install-jdk.sh -o /tmp/install-jdk.sh
- . /tmp/install-jdk.sh -F 11
- rustup component add rustfmt
# https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
- cargo
- directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script: ./gradlew build copyJniLib
